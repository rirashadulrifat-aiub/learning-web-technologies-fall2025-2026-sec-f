<html>

<head>
    <title>Document</title>
</head>

<body>
    <form action="abc.html" method="" enctype="" id="login" onsubmit="return test()">
        <h3>Name</h3>
        <input type="text" name="" id="name" onblur="nTest()"><br>
        <p id="error"></p>
        <br>
        <input type="submit"  name="" value="Submit" id="">
    </form>


    <script>
        let error = document.getElementById("error");
        function nTest(){
            let name = document.getElementById("name").value;

            if(name.length>1 && ((name[0]>= "A" && name[0]<="Z") || (name[0]>= "a" && name[0]<= "z"))){
                error.innerHTML = "";
            }else
            {
                error.innerHTML = "Follow the instructions.";
            }
        }



        function test(){
            if(error.innerHTML !==""){
                return false;
            }
            else{
                return true;
            }


        }
    </script>

</body>

</html>
