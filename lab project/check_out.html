<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
      display: flex;
      gap: 30px;
    }

    .checkout-section {
      flex: 2;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid pink;
    }

    .order-summary {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid pink;
      height: fit-content;
    }

    h2 {
      color: #ff4fa1;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 12px;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1.8px solid pink;
      border-radius: 6px;
    }

    .payment-methods {
      margin-top: 15px;
      padding: 15px;
      border: 2px solid pink;
      border-radius: 10px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .checkout-btn {
      width: 100%;
      background: #ff4fa1;
      color: #fff;
      padding: 15px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background: #ff2e8b;
    }

  </style>
</head>
<body>

  <div class="container">

    <!-- Billing Information -->
    <div class="checkout-section">
      <h2>Billing Information</h2>

      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" />

      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" />

      <label>Phone Number</label>
      <input type="text" placeholder="Enter phone number" />

      <label>Street Address</label>
      <input type="text" placeholder="House, Road, Area" />

      <label>City</label>
      <input type="text" placeholder="City name" />

      <label>Postal Code</label>
      <input type="text" placeholder="Postal code" />

      <h2>Payment Method</h2>

      <div class="payment-methods">
        <label><input type="radio" name="pay" /> Cash on Delivery</label>
        <label><input type="radio" name="pay" /> bKash</label>
        <label><input type="radio" name="pay" /> Nagad</label>
        <label><input type="radio" name="pay" /> Rocket</label>
        <label><input type="radio" name="pay" /> Credit/Debit Card</label>
      </div>

      <button class="checkout-btn">Confirm Order</button>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>

      <div class="summary-item">
        <span>Product Total:</span>
        <span>৳ 2000</span>
      </div>

      <div class="summary-item">
        <span>Delivery Charge:</span>
        <span>৳ 80</span>
      </div>

      <div class="summary-item" style="font-weight: bold;">
        <span>Total Amount:</span>
        <span>৳ 2080</span>
      </div>

    </div>

  </div>

</body>
</html>
