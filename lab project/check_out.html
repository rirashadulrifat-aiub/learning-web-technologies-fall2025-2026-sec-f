<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
      display: flex;
      gap: 30px;
    }

    .checkout-section {
      flex: 2;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid pink;
    }

    .order-summary {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid pink;
      height: fit-content;
    }

    h2 {
      color: #ff4fa1;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 12px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1.8px solid pink;
      border-radius: 6px;
    }

    small {
      color: red;
      font-size: 13px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .checkout-btn {
      width: 100%;
      background: #ff4fa1;
      color: #fff;
      padding: 15px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background: #ff2e8b;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Billing Info -->
    <div class="checkout-section">
      <h2>Billing Information</h2>

      <label>Full Name</label>
      <input id="name" type="text" placeholder="Enter your full name"/>
      <small id="nameError"></small>

      <label>Email Address</label>
      <input id="email" type="email" placeholder="Enter your email"/>
      <small id="emailError"></small>

      <label>Phone Number</label>
      <input id="phone" type="text" placeholder="Enter phone number"/>
      <small id="phoneError"></small>

      <label>Street Address</label>
      <input id="address" type="text" placeholder="House, Road, Area"/>
      <small id="addressError"></small>

      <label>City</label>
      <input id="city" type="text" placeholder="City name"/>
      <small id="cityError"></small>

      <label>Postal Code</label>
      <input id="postal" type="text" placeholder="Postal code"/>
      <small id="postalError"></small>

      <button class="checkout-btn" onclick="submitCheckout()">Confirm Order</button>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>

      <div class="summary-item">
        <span>Product Total:</span>
        <span>৳ 2000</span>
      </div>

      <div class="summary-item">
        <span>Delivery Charge:</span>
        <span>৳ 80</span>
      </div>

      <div class="summary-item" style="font-weight: bold;">
        <span>Total Amount:</span>
        <span>৳ 2080</span>
      </div>

    </div>

  </div>


  <!-- VALIDATION SCRIPT -->
  <script>
    function submitCheckout() {

      // Clear errors
      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("phoneError").innerText = "";

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();

      let isValid = true;

      // Name validation
      if (name.length < 3) {
        document.getElementById("nameError").innerText = "Name must be at least 3 characters.";
        isValid = false;
      }

      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Invalid email format.";
        isValid = false;
      }

      // Phone validation: must be exactly 11 digits
      if (!/^\d{11}$/.test(phone)) {
        document.getElementById("phoneError").innerText = "Phone number must be exactly 11 digits.";
        isValid = false;
      }

      // NO validation for address, city, postal (as requested)

      if (isValid) {
        alert("Order Confirmed!");
      }
    }
  </script>

</body>
</html>
