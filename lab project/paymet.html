<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <style>
        *{font-family:sans-serif;margin:0;padding:0;box-sizing:border-box;}
        body{background:#fde6f4;padding:20px;}

        .container{
            max-width:900px;
            margin:auto;
            background:white;
            padding:30px;
            border-radius:10px;
            box-shadow:0 4px 15px rgba(0,0,0,0.1);
        }

        h2{color:#EC009B;margin-bottom:20px;}

        .section{margin-bottom:25px;}

        .section label{
            display:block;
            margin-bottom:6px;
            font-weight:600;
            color:#333;
        }

        .inputBox{
            width:100%;
            padding:12px;
            border:1px solid #6d7482;
            border-radius:5px;
            margin-bottom:5px;
        }

        .error{
            color:red;
            font-size:14px;
            margin-bottom:10px;
        }

        .payment-options{
            display:flex;
            gap:20px;
            margin-top:10px;
        }

        .pay-card{
            width:150px;
            padding:15px;
            border:1px solid #EC009B;
            border-radius:10px;
            text-align:center;
            cursor:pointer;
            background:#fff0fa;
        }

        .pay-card:hover{background:#ffd4ef;}

        .btn{
            width:100%;
            padding:15px;
            border:none;
            background:#EC009B;
            font-size:18px;
            color:white;
            border-radius:8px;
            cursor:pointer;
            margin-top:20px;
        }

        .btn:hover{opacity:0.9;}
    </style>
</head>
<body>

<div class="container">
    <h2>Payment Details</h2>

    <div class="section">
        <label>Full Name</label>
        <input id="name" type="text" class="inputBox" placeholder="Enter your name" />
        <div id="nameError" class="error"></div>

        <label>Phone Number</label>
        <input id="phone" type="text" class="inputBox" placeholder="01XXXXXXXXX" />
        <div id="phoneError" class="error"></div>

        <label>Email (Optional)</label>
        <input id="email" type="text" class="inputBox" placeholder="Enter email" />
        <div id="emailError" class="error"></div>
    </div>

    <div class="section">
        <h3 style="color:#EC009B;">Select Payment Method</h3>

        <div class="payment-options">
            <div class="pay-card" onclick="selectPayment('Card')">ðŸ’³ Card</div>
            <div class="pay-card" onclick="selectPayment('Bkash')">ðŸ“± bKash</div>
            <div class="pay-card" onclick="selectPayment('Nagad')">ðŸ’° Nagad</div>
        </div>
    </div>

    <div id="paymentFields"></div>

    <button class="btn" onclick="confirmPayment()">Confirm Payment</button>
</div>

<script>
    function selectPayment(type){
        let box = document.getElementById("paymentFields");

        if(type === 'Card'){
            box.innerHTML = `
                <div class='section'>
                    <label>Card Number</label>
                    <input class='inputBox' placeholder='xxxx xxxx xxxx xxxx'>

                    <label>Expiry Date</label>
                    <input class='inputBox' placeholder='MM/YY'>

                    <label>CVV</label>
                    <input class='inputBox' placeholder='123'>
                </div>
            `;
        }

        if(type === 'Bkash'){
            box.innerHTML = `
                <div class='section'>
                    <label>bKash Number</label>
                    <input class='inputBox' placeholder='01XXXXXXXXX'>
                </div>
            `;
        }

        if(type === 'Nagad'){
            box.innerHTML = `
                <div class='section'>
                    <label>Nagad Number</label>
                    <input class='inputBox' placeholder='01XXXXXXXXX'>
                </div>
            `;
        }
    }

    function confirmPayment(){
        // Clear previous errors
        document.getElementById("nameError").innerText = "";
        document.getElementById("phoneError").innerText = "";
        document.getElementById("emailError").innerText = "";

        let name = document.getElementById("name").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let email = document.getElementById("email").value.trim();

        let isValid = true;

        // Name validation
        if (name.length < 3) {
            document.getElementById("nameError").innerText = "Name must be at least 3 characters.";
            isValid = false;
        }

        // Phone validation (11 digits)
        if (!/^\d{11}$/.test(phone)) {
            document.getElementById("phoneError").innerText = "Phone number must be exactly 11 digits.";
            isValid = false;
        }

        // Email validation (optional but must be valid if typed)
        if (email.length > 0) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerText = "Invalid email format.";
                isValid = false;
            }
        }

        if (isValid) {
            alert("Payment Successful! Your order is confirmed.");
        }
    }
</script>

</body>
</html>
