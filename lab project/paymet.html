<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <style>
        *{font-family:sans-serif;margin:0;padding:0;box-sizing:border-box;}
        body{background:#fde6f4;padding:20px;}

        .container{
            max-width:900px;
            margin:auto;
            background:white;
            padding:30px;
            border-radius:10px;
            box-shadow:0 4px 15px rgba(0,0,0,0.1);
        }

        h2{color:#EC009B;margin-bottom:20px;}

        .section{
            margin-bottom:25px;
        }

        .section label{
            display:block;
            margin-bottom:6px;
            font-weight:600;
            color:#333;
        }

        .inputBox{
            width:100%;
            padding:12px;
            border:1px solid #6d7482;
            border-radius:5px;
            margin-bottom:12px;
        }

        .payment-options{
            display:flex;
            gap:20px;
            margin-top:10px;
        }

        .pay-card{
            width:150px;
            padding:15px;
            border:1px solid #EC009B;
            border-radius:10px;
            text-align:center;
            cursor:pointer;
            background:#fff0fa;
        }

        .pay-card:hover{
            background:#ffd4ef;
        }

        .btn{
            width:100%;
            padding:15px;
            border:none;
            background:#EC009B;
            font-size:18px;
            color:white;
            border-radius:8px;
            cursor:pointer;
            margin-top:20px;
        }

        .btn:hover{opacity:0.9;}
    </style>
</head>
<body>

<div class="container">
    <h2>Payment Details</h2>

    <div class="section">
        <label>Full Name</label>
        <input type="text" class="inputBox" placeholder="Enter your name" />

        <label>Phone Number</label>
        <input type="text" class="inputBox" placeholder="01XXXXXXXXX" />

        <label>Email (Optional)</label>
        <input type="text" class="inputBox" placeholder="Enter email" />
    </div>

    <div class="section">
        <h3 style="color:#EC009B;">Select Payment Method</h3>

        <div class="payment-options">
            <div class="pay-card" onclick="selectPayment('Card')">ðŸ’³ Card</div>
            <div class="pay-card" onclick="selectPayment('Bkash')">ðŸ“± bKash</div>
            <div class="pay-card" onclick="selectPayment('Nagad')">ðŸ’° Nagad</div>
        </div>
    </div>

    <div id="paymentFields"></div>

    <button class="btn" onclick="confirmPayment()">Confirm Payment</button>
</div>

<script>
    function selectPayment(type){
        let box = document.getElementById("paymentFields");

        if(type === 'Card'){
            box.innerHTML = `
                <div class='section'>
                    <label>Card Number</label>
                    <input class='inputBox' placeholder='xxxx xxxx xxxx xxxx'>

                    <label>Expiry Date</label>
                    <input class='inputBox' placeholder='MM/YY'>

                    <label>CVV</label>
                    <input class='inputBox' placeholder='123'>
                </div>
            `;
        }

        if(type === 'Bkash'){
            box.innerHTML = `
                <div class='section'>
                    <label>bKash Number</label>
                    <input class='inputBox' placeholder='01XXXXXXXXX'>
                </div>
            `;
        }

        if(type === 'Nagad'){
            box.innerHTML = `
                <div class='section'>
                    <label>Nagad Number</label>
                    <input class='inputBox' placeholder='01XXXXXXXXX'>
                </div>
            `;
        }
    }

    function confirmPayment(){
        alert("Payment Successful! Your order is confirmed.");
    }
</script>

</body>
</html>
